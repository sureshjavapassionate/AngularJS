<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Dashboardv1.0</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
</head>
<body ng-app="myApp">
	<div ng-controller="globalController">
		<div ng-controller="titleController">
			<center>
				<h1>{{appTitle}}</h1>
			</center>
		</div>
		<center>
			<h1>
				<span ng-bind="appOwner">!</span>
			</h1>
		</center>

	</div>
	<div ui-view></div>

	<script type="text/javascript" src="angular/angular.min.js"></script>
	<script type="text/javascript" src="angular/angular-resource.js"></script>
	<script type="text/javascript" src="angular/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="angular/angular-cookies.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/global-cntrls.js"></script>
	<script type="text/javascript" src="scripts/title-cntrls.js"></script>
	<script type="text/javascript" src="scripts/login-cntrls.js"></script>
	<script type="text/javascript" src="scripts/associate-cntrls.js"></script>
	<script type="text/javascript" src="scripts/manager-cntrls.js"></script>	
	<script type="text/javascript" src="scripts/app-interceptor.js"></script>	
</body>
</html>
